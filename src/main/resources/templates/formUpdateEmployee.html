<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

	<style>
		.special {
			padding-top: 50px;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des employées</a>
			</div>
		</div>
	</nav>

	<div class="container special">
		<h2 class="h2">Modification d'un employée</h2>
		<div>
			<form method="post" th:action="@{/saveEmployee}" th:object="${employee}">
				<div class="form-group">
					<input type="hidden" th:field="*{id}" class="form-control">
				</div>
				<div class="form-group">
					<label for="firstNameInput">Prénom</label>
					<input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput"
						aria-describedby="firstNameHelp" placeholder="Saisir le prénom">
				</div>
				<div class="form-group">
					<label for="lastNameInput">Prénom</label>
					<input type="text" th:field="*{lastName}" class="form-control" id="lastNameInput"
						aria-describedby="lastNameHelp" placeholder="Saisir le prénom">
				</div>
				<div class="form-group">
					<label for="mailInput">Email</label>
					<input type="text" th:field="*{mail}" class="form-control" id="mailInput"
						aria-describedby="mailHelp" placeholder="Saisir l'adresse email">
				</div>
				<button type="submit" class="btn btn-primary">Modifier</button>
			</form>
		</div>
	</div>
</body>

</html>
