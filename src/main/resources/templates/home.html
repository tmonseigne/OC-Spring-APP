<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HR Web Application</title>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des employées</a>
			</div>
		</div>
	</nav>

	<div class="container special">
		<h2 class="h2">Liste des employées</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Prénom</th>
						<th>Nom</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${employees.empty}">
						<td colspan="3">Aucun employée en base de données</td>
					</tr>
					<tr th:each="employee: ${employees}">
						<td><span th:text="${employee.firstName}"> Prénom </span></td>
						<td><span th:text="${employee.lastName}"> Nom </span></td>
						<td>
							<a th:href="@{/updateEmployee/{id}(id=${employee.id})}"><button
									class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"><button
									class="btn btn-danger">Supprimer</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createEmployee}">Ajouter un nouvel employée</a></h4>
	</div>
</body>

</html>
